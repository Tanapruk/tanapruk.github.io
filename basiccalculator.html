<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>
    /* Basic reset */
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        /* Better text styling */
        font: bold 14px Arial, sans-serif;
    }
    /* Using box shadows to create 3D effects */
    
    #calculator {
        width: 325px;
        height: auto;
        margin: 100px auto;
        padding: 20px 20px 9px;
        background: linear-gradient(#9dd2ea, #8bceec);
        border-radius: 3px;
        box-shadow: 0px 4px #009de4;
    }
    /* Top portion */
    
    .top span.clear {
        float: left;
    }
    
    .top .screen {
        height: 40px;
        width: 212px;
        float: right;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 3px;
        box-shadow:
    }
    /* Clear floats */
    
    .keys,
    .top {
        overflow: hidden;
    }
    
    .keys span,
    .top span.clear {
        float: left;
        width: 66px;
        height: 36px;
        background: white;
        border-radius: 3px;
        margin: 0 7px 11px 0;
        color: #888;
        line-height: 40px;
        text-align: center;
        box-shadow: 0px 4px rgba(0, 0, 0, 0.2);
    }
    /* Remove right margins from operator keys */
    
    span.operator {
        margin-right: 0;
    }
    </style>
</head>

<body>
    <div id="calculator">
        <!-- Screen and clear key -->
        <div class="top">
            <span class="clear">C</span>
            <div class="screen"></div>
        </div>
        <div class="keys">
            <!-- operators and other keys -->
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span class="operator">+</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span class="operator">-</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span class="operator">รท</span>
            <span>0</span>
            <span>.</span>
            <span class="eval">=</span>
            <span class="operator">x</span>
        </div>
    </div>
    <!-- PrefixFree -->
    <script src="http://thecodeplayer.com/uploads/js/prefixfree-1.0.7.js" type="text/javascript" type="text/javascript"></script>
</body>

</html>
